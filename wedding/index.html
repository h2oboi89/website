    <script>
      var deadline = new Date("2017-04-08T00:00:00-04:00");

      function padLeft(nr) {
        return Array(2 - String(nr).length + 1).join("0") + nr;
      }

      function getTimeRemaining(endtime) {
        var t = endtime - new Date();
        var seconds = Math.floor((t / 1000) % 60);
        var minutes = Math.floor((t / 1000 / 60) % 60);
        var hours = Math.floor((t / (1000 * 60 * 60)) % 24);
        var days = Math.floor(t / (1000 * 60 * 60 * 24));

        return {
          'total': t,
          'days': days,
          'hours': hours,
          'minutes': minutes,
          'seconds': seconds
        };
      };

      function initializeClock(id, endtime) {
        var clock = document.getElementById(id);
        var timeinterval = setInterval(function() {
          var t = getTimeRemaining(endtime);

          clock.innerHTML = t.days + ' days ' + padLeft(t.hours) + ':' + padLeft(t.minutes) + ':' + padLeft(t.seconds);

          if (t.total <= 0) {
            clearInterval(timeinterval);
          }
        }, 1000);
      };

      document.getElementById("date").innerHTML = deadline.toString().slice(0, 15);
      initializeClock("clockDiv", deadline);

    </script>
